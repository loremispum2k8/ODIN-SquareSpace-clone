<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Builder — Create a Website in Minutes — Squarespace</title>
    <link href="style.css" rel="stylesheet">
    <link href="images/favicon.ico?v=1" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d427841ab5.js" crossorigin="anonymous"></script>
</head>
<body>


    <div class="top-boys-container">
        <input id="close" type="checkbox">
        <div class="black-friday-strip">
            <label for="close"><img src="images/Menu-images/black-friday-x.svg" alt="close icon"></label>
            <p>For a limited time, take 20% off any new website plan. Use code at checkout: NOV20WD</p>
        </div>

        <div class="menu">
            <img src="images/Menu-images/Menu-logo.svg" alt="square space logo">
            
            <div class="menu-middle-container">

                
                <div class="menu-group products">
                    <div class="menu-name">
                        <p class="menu-title">PRODUCTS</p>
                        <div class="menu-name-arrows">
                            <i class="fa-solid fa-chevron-down"></i>
                            <i class="fa-solid fa-chevron-up"></i>
                        </div>
                    </div>
                    <div class="menu-container CONTAINER-ONE"></div>
                </div>
                
                <p class="menu-title" style="cursor: pointer;">TEMPLATES</p>
                
                <div class="menu-group resources">
                    <div class="menu-name">
                        <p class="menu-title">RESOURCES</p>
                        <div class="menu-name-arrows">
                            <i class="fa-solid fa-chevron-down"></i>
                            <i class="fa-solid fa-chevron-up"></i>
                        </div>
                    </div>
                    <div class="menu-container CONTAINER-TWO"></div>
                </div>


            </div>

            <div class="menu-buttons">
                <a href="#">LOG IN</a>
                <a class="button" href="https://www.squarespace.com/templates">GET STARTED</a>
            </div>
        </div>
    </div>

    <div class="content"></div>
</body>
</html>
