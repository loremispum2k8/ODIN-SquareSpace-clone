<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squarespace â€” Login</title>
    <link href="login.css" rel="stylesheet">
    <link href="images/favicon.ico?v=1" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d427841ab5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="upper-strip">
        <div class="go-back">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-angle-left"></i>
            <p>BACK</p>
        </div>
        <p class="creare-account">CREATE ACCOUNT</p>
    </div>
    <div class="log-in-text">
        <img src="images/log-in-images/login-logo.png" alt="Squarespace logo">
        <h1>Log into Squarespace</h1>
    </div>
    <div class="middle-part">
        <div class="left-part">
            <div class="info-section">
                <p class="small-title">EMAIL ADRESS</p>
                <input class="info" type="email" placeholder="name@example.com">
            </div>
            <div class="info-section password">
                <p class="small-title">PASSWORD</p>
                <input class="info" type="password" placeholder="Password">
                <img src="images/log-in-images/eye.svg" alt="eye">
            </div>
            <div class="log-in-button"><p>LOG IN</p></div>
        </div>
        <div class="middle-part-second">
            <div class="line"></div>
            <p>OR</p>
            <div class="line"></div>
        </div>
        <div class="right-part">
            <div class="group">
                <img src="images/log-in-images/e051b586-325a-4339-87aa-27419da15b71.svg" alt="google logo">
                <p>Continue with Google</p>
            </div>
            <div class="group">
                <img src="images/log-in-images/apple.svg" alt="apple logo">
                <p>Continue with Apple</p>
            </div>
            <div class="group">
                <img src="images/log-in-images/facebook.svg" alt="facebook logo">
                <p>Continue with Facebook</p>
            </div>
        </div>
    </div>
    <p class="cant">CAN'T LOG IN?</p>
</body>
